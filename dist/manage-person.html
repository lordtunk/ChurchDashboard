<!doctype html><html><head><meta charset=utf-8><meta name=description content="A simple web application for Guide Church to keep track of attendance"><meta name=viewport content="width=device-width, initial-scale=1, minimal-ui"><title>Guide Church Dash</title><meta name=mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Guide Church Dash"><link rel="shortcut icon" href=images/favicon.ico><link rel=stylesheet href=styles/main.min.css></head><body><header class="app-bar promote-layer"><div class=app-bar-container><button class=menu><img src=images/hamburger.svg alt=menu></button><h1 class=logo>Guide Church Dash</h1><section class=app-bar-actions></section></div></header><nav class="navdrawer-container promote-layer"><h4>Navigation</h4><ul><li><a id=attendance-nav href=attendance.html>Attendance</a></li><li><a id=reports-nav href=reports.html>Reports</a></li><li><a href=javascript:logout()>Log Out</a></li></ul></nav><div class="dialog-form app-form" title="Add Follow Up"><div class=dialog-form-inner><input type=hidden id=follow-up-id value=-1><label for=follow-up-type>Type:</label><select id=follow-up-type><option value=1>Phone Call</option><option value=2 selected>Visit</option><option value=3>Communication Card</option><option value=4>Entered in The City</option></select><br><label for=follow-up-date>Date:</label><input type=text id=follow-up-date class=date-field><br><label for=follow-up-by>By:</label><div id=follow-up-visitors></div><br><label for=follow-up-comments>Comments:</label><textarea rows=4 cols=50 id=follow-up-comments></textarea></div><div class="form-bar background color--gray-keyline"><button id=add-clear type=button class="button--primary first-button"><i class="fa fa-plus"></i>/<i class="fa fa-refresh"></i></button><button id=add-copy type=button class=button--primary><i class="fa fa-plus"></i>/<i class="fa fa-copy"></i></button><button id=add-close type=button class=button--primary><i class="fa fa-plus"></i>/<i class="fa fa-close"></i></button><div class=spacer></div><button id=close type=button class=button--secondary><i class="fa fa-close"></i></button></div></div><main><h1 id=manage-person>Manage Person</h1><div class="app-content app-form view-person"><div class=col-1><label for=first-name>First Name:</label><input type=text id=first-name><br><label for=last-name>Last Name:</label><input type=text id=last-name><br><label for=description>Description:</label><input type=text id=description><br><label for=adult>Adult?</label><input type=checkbox id=adult><label for=baptized>Baptized?</label><input type=checkbox id=baptized><br><label for=active>Active?</label><input type=checkbox id=active><label for=saved>Saved?</label><input type=checkbox id=saved><br><label for=member>Member?</label><input type=checkbox id=member><label for=visitor>Performs Visits?</label><input type=checkbox id=visitor></div><div class=col-2><h4 class=form-section-title>Address</h4><div class=form-section><label for=street1>Street 1:</label><input type=text id=street1><br><label for=street2>Street 2:</label><input type=text id=street2><br><label for=city>City:</label><input type=text id=city><br><label for=state>State:</label><select id=state></select></div></div><div class=phone-panel><label for=primary-phone>Primary Phone:</label><input type=tel id=primary-phone><select id=primary-phone-type><option value=1>Home</option><option value=2 selected>Mobile</option><option value=3>Work</option></select></div><div class=phone-panel><label for=secondary-phone>Secondary Phone:</label><input type=tel id=secondary-phone><select id=secondary-phone-type><option value=1>Home</option><option value=2 selected>Mobile</option><option value=3>Work</option></select></div><p class="large attendance-header">Follow Ups</p><div id=follow-up-table-container><table class=table-5 id=follow-up-table><thead><tr><th>Type</th><th>Date</th><th>By</th><th>Comments</th><th></th></tr></thead><tbody></tbody></table></div><button id=add-follow-up type=button class="button--secondary first-button"><i class="fa fa-plus"></i> Add Follow Up</button><div class="form-bar background color--gray-keyline"><div class=spacer></div><button id=update type=button class=button--primary><i class="fa fa-floppy-o"></i> Update</button><button id=delete type=button class="button button--red"><i class="fa fa-minus-circle"></i> Delete</button><button id=cancel type=button class=button--secondary><i class="fa fa-refresh"></i> Refresh</button></div></div></main><script src=scripts/main.min.js></script></body></html>
