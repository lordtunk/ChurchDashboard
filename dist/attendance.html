<!doctype html><html><head><meta charset=utf-8><meta name=description content="A simple web application for Guide Church to keep track of attendance"><meta name=viewport content="width=device-width, initial-scale=1, minimal-ui"><title>Guide Church Dash</title><meta name=mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Guide Church Dash"><link rel="shortcut icon" href=images/favicon.ico><link rel=stylesheet href=styles/main.min.css></head><body><header class="app-bar promote-layer"><div class=app-bar-container><button class=menu><img src=images/hamburger.svg alt=menu></button><h1 class=logo>Guide Church Dash</h1><section class=app-bar-actions></section></div></header><nav class="navdrawer-container promote-layer"><h4>Navigation</h4><ul><li><a id=attendance-nav href=#attendance>Attendance</a></li><li><a id=reports-nav href=reports.html>Reports</a></li><li><a href=javascript:logout()>Log Out</a></li></ul></nav><div id=dialog-form title="Attendance History"><div id=person-name></div><div id=person-attendance-table-container><table class="table-3 attendance-table" id=person-attendance-history-table><thead><tr><th>Date</th><th>1st Service</th><th>2nd Service</th></tr></thead><tbody></tbody></table></div></div><main><h1 id=attendance>Attendance</h1><div class="app-content attendance-form"><label for=attendance-date>Attendance Date:</label><input type=text id=attendance-date class=date-field><div class=active-input><input type=radio id=active-true name=active value=true checked><label for=active-true>Active</label><input type=radio id=active-false name=active value=false><label for=active-false>Inactive</label><button id=go-arrow class=button--secondary-small><i class="fa fa-arrow-right"></i></button><br></div><p class=xlarge id=attendance-date-display></p><p class="large attendance-header">Adults</p><label>Total Attendance:</label><div id=adult-total-attendance class=attendance-count></div><br><label>1st Service Attendance:</label><div id=adult-first-service-attendance class=attendance-count></div><br><label>2nd Service Attendance:</label><div id=adult-second-service-attendance class=attendance-count></div><div class=attendance-table-container id=adult-attendance-table-container><table class="table-3 attendance-table" id=adult-attendance-table><thead><tr><th>Name</th><th>1st Service</th><th>2nd Service</th></tr></thead><tbody></tbody></table></div><button id=add-adult type=button class="button--secondary add-person"><i class="fa fa-plus"></i> Add Adult</button><div class=top-bottom-links><a href=javascript:void(0); id=adult-top>Top</a> <a href=javascript:void(0); id=adult-bottom>Bottom</a></div><p class="large attendance-header">Kids</p><label>Total Attendance:</label><div id=kid-total-attendance class=attendance-count></div><br><label>1st Service Attendance:</label><div id=kid-first-service-attendance class=attendance-count></div><br><label>2nd Service Attendance:</label><div id=kid-second-service-attendance class=attendance-count></div><div class=attendance-table-container id=kid-attendance-table-container><table class="table-3 attendance-table" id=kid-attendance-table><thead><tr><th>Name</th><th>1st Service</th><th>2nd Service</th></tr></thead><tbody></tbody></table></div><button id=add-kid type=button class="button--secondary add-person"><i class="fa fa-plus"></i> Add Kid</button><div class=top-bottom-links><a href=javascript:void(0); id=kid-top>Top</a> <a href=javascript:void(0); id=kid-bottom>Bottom</a></div><div class="form-bar background color--gray-keyline"><button id=export type=button class=button--primary><i class="fa fa-file-excel-o"></i> Export</button><div class=spacer></div><button id=update type=button class=button--primary><i class="fa fa-floppy-o"></i> Update</button><button id=cancel type=button class=button--secondary><i class="fa fa-refresh"></i> Cancel</button></div></div></main><script src=scripts/main.min.js></script></body></html>
