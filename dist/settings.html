<!doctype html><html><head><meta charset=utf-8><meta name=description content="A simple web application for Guide Church to keep track of attendance"><meta name=viewport content="width=device-width, initial-scale=1, minimal-ui"><title>Guide Church Dash</title><meta name=mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Guide Church Dash"><link rel="shortcut icon" href=images/favicon.ico><link rel=stylesheet href=styles/main.min.css></head><body><header class="app-bar promote-layer"><div class=app-bar-container><button class=menu><img src=images/hamburger.svg alt=menu></button><h1 class=logo>Guide Church Dash</h1><section class=app-bar-actions></section></div></header><nav class="navdrawer-container promote-layer"><h4>Navigation</h4><ul><li><a id=attendance-nav href=attendance.html>Attendance</a></li><li><a id=reports-nav href=reports.html>Reports</a></li><li><a id=address-view-nav href=address-view.html>Address View</a></li><li><a id=follow-ups-nav href=follow-ups.html>Follow Ups</a></li><li><a id=search-nav href=search.html>Search</a></li><li><a href=javascript:logout()>Log Out</a></li></ul></nav><main><h1 id=settings-h>Settings</h1><div class="app-content app-form settings-form"><label for=starting-point-emails>Email(s) to send Starting Point notifications (comma-separated)</label><br><div class=setting><textarea type=text id=starting-point-emails></textarea></div><label for=campuses>Campuses (id|label format, comma-separated. Ex: 1|Main,2|South Hilliard)</label><br><div class=setting><textarea type=text id=campuses></textarea></div><label for=service-labels>Service Labels (id|label format, comma-separated. Ex: 1|9:00 AM,2|10:30 AM)</label><br><div class=setting><textarea type=text id=service-labels></textarea></div><label for=default-campus>Default Campus (enter id of campus)</label><br><input type=number class=setting id=default-campus min=1><br><label for=default-service-label>Default First Service Label (enter id of service label)</label><br><input type=number class=setting id=default-service-label-first min=1><br><label for=default-service-label>Default Second Service Label (enter id of service label)</label><br><input type=number class=setting id=default-service-label-second min=1><br><br><div class="form-bar background color--gray-keyline"><div class=spacer></div><button id=update type=button class=button--primary><i class="fa fa-floppy-o"></i> <span class=btn-text>Save</span></button></div></div></main><div id=error-container style="display: none;"><div id=error-msg></div><button id=email-error type=button class=button--primary><i class="fa fa-envelope"></i> <span class=btn-text>Email Error</span></button></div><script src=scripts/main.min.js></script></body></html>
