<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description content="A simple web application for Guide Church to keep track of attendance"><link rel="shortcut icon" href=images/favicon.ico><title>Church Dashboard</title><link rel=stylesheet href=styles/main.min.css></head><body><nav class="navbar navbar-inverse navbar-fixed-top"><div class=container><div class=navbar-header><button type=button class="navbar-toggle collapsed" data-toggle=collapse data-target=#navbar aria-expanded=false aria-controls=navbar><span class=sr-only>Toggle navigation</span> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span></button> <a class="navbar-brand readonly" href=#>Church Dashboard</a></div><div id=navbar class="collapse navbar-collapse"><ul class="nav navbar-nav"><li><a id=attendance-nav href=attendance.html>Attendance</a></li><li><a id=reports-nav href=reports.html>Reports</a></li><li class=active><a id=address-view-nav href=#address-view>Address View</a></li><li><a id=follow-ups-nav href=follow-ups.html>Follow Ups</a></li><li><a id=search-nav href=search.html>Search</a></li><li><a href=javascript:logout()>Log Out</a></li></ul></div></div></nav><div class=container><h1 id=address-view>Address View</h1><div class="app-content app-form address-view-form"><h4 id=communication-card-header>Communication Card Received</h4><label for=from-date>From Date:</label> <input type=text id=from-date class=date-field><br><label for=to-date>To Date:</label> <input type=text id=to-date class=date-field><div id=follow-up-options-spacer></div><div id=follow-up-options><label for=active>Active</label> <input type=checkbox id=active checked><br><label for=not-visited>Not yet visited</label> <input type=checkbox id=not-visited><br><label for=would-like-visit>Would like a visit from a GC Pastor</label> <input type=checkbox id=would-like-visit></div><button id=go-arrow class="btn btn-default">Run <span class="glyphicon glyphicon-arrow-right" aria-hidden=true></span></button><br><br><div id=address-view-container><div class=address-view-table-container id=address-view-table-container><table class="table table-responsive table-striped address-view-table" id=address-view-table><thead><tr><th>Name</th><th>Address</th><th>View</th></tr></thead><tbody></tbody></table></div><div class=table-bar><div class=navigation-links><div><a href=javascript:void(0); id=mia-top>Top</a> <a href=javascript:void(0); id=mia-bottom>Bottom</a></div><div class=clear></div></div></div><br><button id=gen-map class="btn btn-info"><span class="glyphicon glyphicon-map-marker" aria-hidden=true></span> Map</button><div id=address-map-panel></div><div id=map-note style="display: none;">*Selected people with no address (or only "OH") will not be mapped</div><div id=map-legend style="display: none;"></div><div class=clear></div></div></div></div><div id=error-container style="display: none;"><div id=error-msg></div><button id=email-error type=button class="btn btn-primary"><span class="glyphicon glyphicon-envelope" aria-hidden=true></span> <span class=btn-text>Email Error</span></button></div><script src=scripts/main.min.js></script><script src=scripts/login.js></script><script src=scripts/address-view.js></script></body></html>
