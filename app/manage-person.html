<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="A simple web application for Guide Church to keep track of attendance">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Guide Church Dash</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Guide Church Dash">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/jquery-ui.css">
    <link rel="stylesheet" href="styles/jquery.toastmessage.css">
    <!-- endbuild -->
</head>

<body>
    <header class="app-bar promote-layer">
        <div class="app-bar-container">
            <button class="menu">
                <img src="images/hamburger.svg" alt="menu">
            </button>
            <h1 class="logo">Guide Church Dash</h1>
            <section class="app-bar-actions">
                <!-- Put App Bar Buttons Here -->
            </section>
        </div>
    </header>

    <nav class="navdrawer-container promote-layer">
        <h4>Navigation</h4>
        <ul>
            <li><a id="attendance-nav" href="attendance.html">Attendance</a>
            </li>
            <li><a id="reports-nav" href="reports.html">Reports</a>
            </li>
            <li><a id="address-view-nav" href="address-view.html">Address View</a>
            </li>
            <li><a id="follow-ups-nav" href="follow-ups.html">Follow Up Entry</a>
            </li>
            <li><a id="search-nav" href="search.html">Search</a>
            </li>
            <li><a href="javascript:logout()">Log Out</a>
            </li>
        </ul>
    </nav>

    <div class="dialog-form app-form manage-person-follow-up-form" title="Add Follow Up">
        <div class="dialog-form-inner">
            <input type="hidden" id="follow-up-id" value="-1" />
            <label for="follow-up-type">Type:</label>
            <select id="follow-up-type">
            </select>
            <br />
            <label for="follow-up-date">Date:</label>
            <input type="text" id="follow-up-date" class="date-field" />
            <br />
            <label for="follow-up-by">By:</label>
            <div id="follow-up-visitors">
            </div>
            <br />
            <label for="follow-up-comments">Comments:</label><br />
            <textarea rows="4" cols="40" id="follow-up-comments"></textarea>
        </div>
        <div class="form-bar background color--gray-keyline">
            <!--Add and Clear-->
            <button id="add-clear" type="button" class="button--primary first-button"><i class="fa fa-plus"></i>/<i class="fa fa-refresh"></i>
            </button>
            <!--Add and Copy-->
            <button id="add-copy" type="button" class="button--primary"><i class="fa fa-plus"></i>/<i class="fa fa-copy"></i>
            </button>
            <!--Add and Close-->
            <button id="add-close" type="button" class="button--primary"><i class="fa fa-plus"></i>/<i class="fa fa-close"></i>
            </button>
            <div class="spacer"></div>
            <!--Close-->
            <button id="close" type="button" class="button--secondary"><i class="fa fa-close"></i>
            </button>
        </div>
    </div>

    <main>
        <h1 id="manage-person">Manage Person</h1>

        <form action="javascript:void(0)" class="app-content app-form view-person">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" />
            <br />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" />
            <br />
            <label for="description">Description:</label>
            <input type="text" id="description" />
            <br />
            <label for="first-visit">First GCB Visit:</label>
            <input type="text" id="first-visit" />
            <br />
            <label>First Recorded Visit:</label>
            <div id="first-recorded-visit"></div>
            <br />
            <div class="form-section checkbox-form-seciton">
                <label for="adult">Adult?</label>
                <input type="checkbox" id="adult" />
                <label for="baptized">Baptized?</label>
                <input type="checkbox" id="baptized" />
                <br />
                <label for="active">Active?</label>
                <input type="checkbox" id="active" />
                <label for="saved">Saved?</label>
                <input type="checkbox" id="saved" />
                <br />
                <label for="member">Member?</label>
                <input type="checkbox" id="member" />
                <label for="visitor">Performs Visits?</label>
                <input type="checkbox" id="visitor" />
                <br />
                <label for="assigned-agent">Assigned an Agent?</label>
                <input type="checkbox" id="assigned-agent" />
            </div>
            <br />
            <h4 class="form-section-title contact-form-section-title">Contact</h4>
            <div class="form-section contact-form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" />
                <br />
                <div class="phone-panel">
                    <label for="primary-phone">Primary Phone:</label>
                    <input type="tel" id="primary-phone" />
                    <select id="primary-phone-type">
                        <option value="1">Home</option>
                        <option value="2" selected>Mobile</option>
                        <option value="3">Work</option>
                    </select>
                </div>
                <div class="phone-panel">
                    <label for="secondary-phone">Secondary Phone:</label>
                    <input type="tel" id="secondary-phone" />
                    <select id="secondary-phone-type">
                        <option value="1">Home</option>
                        <option value="2" selected>Mobile</option>
                        <option value="3">Work</option>
                    </select>
                </div>
            </div>
            <div class="col-1">
                <h4 class="form-section-title address-form-section-title">Address</h4>
                <div class="form-section address-form-section">
                    <label for="street1">Street 1:</label>
                    <input type="text" id="street1" />
                    <br />
                    <label for="street2">Street 2:</label>
                    <input type="text" id="street2" />
                    <br />
                    <label for="city">City:</label>
                    <input type="text" id="city" />
                    <br />
                    <label for="state">State:</label>
                    <select id="state"></select>
                    <br />
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" title="5 digit Zip Code" />
                </div>
            </div>
            <div class="col-2" id="map-panel">
            </div>
            <h4 class="form-section-title commitments-form-section-title">Committing To...</h4>
            <div class="form-section commitments-form-section">
                <label for="commitment-christ">Committing life to Christ</label>
                <input type="checkbox" id="commitment-christ" />
                <br />
                <label for="recommitment-christ">Recommitting life to Christ</label>
                <input type="checkbox" id="recommitment-christ" />
                <br />
                <label for="commitment-tithe">Committing to tithe</label>
                <input type="checkbox" id="commitment-tithe" />
                <br />
                <label for="commitment-ministry">Committing to serving in ministry at Guide Church Baptist</label>
                <input type="checkbox" id="commitment-ministry" />
                <br />
                <label for="commitment-baptism">Sign up for the next baptism</label>
                <input type="checkbox" id="commitment-baptism" />
            </div>
            <h4 class="form-section-title interested-form-section-title">Interested In...</h4>
            <div class="form-section interested-form-section">
                <label for="info-next">Interested in attending Next</label>
                <input type="checkbox" id="info-next" />
                <br />
                <label for="info-gkids">Get more information on serving in gKids (nursery to age 12)</label>
                <input type="checkbox" id="info-gkids" />
                <br />
                <label for="info-ggroups">Get more information on joining or hosting a gGroup</label>
                <input type="checkbox" id="info-ggroups" />
                <br />
                <label for="info-gteams">Get more information about gTeams</label>
                <input type="checkbox" id="info-gteams" />
                <br />
                <label for="info-member">Get more information about joining Guide Church Baptist</label>
                <input type="checkbox" id="info-member" />
                <br />
                <label for="info-visit">I would like a visit from a Guide Church Pastor</label>
                <input type="checkbox" id="info-visit" />
            </div>

            <p class="large attendance-header">Follow Ups</p>
            <div id="follow-up-table-container">
                <table class="table-5" id="follow-up-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Date</th>
                            <th>By</th>
                            <th>Comments</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button id="add-follow-up" type="button" class="button--secondary first-button"><i class="fa fa-plus"></i> Add Follow Up</button>
            <div class="form-bar background color--gray-keyline">
                <div class="spacer"></div>
                <button id="update" type="button" class="button--primary"><i class="fa fa-floppy-o"></i> Save</button>
                <button id="delete" type="button" class="button button--red"><i class="fa fa-minus-circle"></i> Delete</button>
                <button id="cancel" type="button" class="button--secondary"><i class="fa fa-refresh"></i> Refresh</button>
            </div>
        </form>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="jquery/jquery-1.11.1.min.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="jquery/jquery.toastmessage.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/manage-person.js"></script>
</body>

</html>
