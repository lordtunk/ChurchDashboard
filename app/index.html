<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple web application for Guide Church to keep track of attendance">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Guide Church Dash</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Guide Church Dash">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/jquery-ui.css">
    <link rel="stylesheet" href="styles/jquery.toastmessage.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <h1 class="logo">Guide Church Dash</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <main>
      <h1>Login</h1>

      <div class="app-content app-form login-form">
        <label for="username">Username:</label>
        <input type="text" id="username"/><br />
        <label for="password">Password:</label>
        <input type="password" id="password"/>
        <div class="form-bar background color--gray-keyline">
          <div class="spacer"></div>
          <button type="button" class="button--primary" id="login-btn">Login</button>
        </div>
      </div>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="jquery/jquery-1.11.1.min.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="jquery/jquery.md5.js"></script>
    <script src="jquery/jquery.toastmessage.js"></script>
    <script src="scripts/login.js"></script>
    <!-- endbuild -->
  </body>
</html>
