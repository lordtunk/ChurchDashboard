<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple web application for Guide Church to keep track of attendance">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Guide Church Dash</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Guide Church Dash">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/jquery-ui.css">
    <link rel="stylesheet" href="styles/jquery.toastmessage.css">
    <link rel="stylesheet" href="styles/jquery.loadmask.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="menu"></button>
        <h1 class="logo">Guide Church Dash</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
	<li><a id="attendance-nav" href="attendance.html">Attendance</a></li>
        <li><a id="reports-nav" href="reports.html">Reports</a></li>
        <li><a id="follow-ups-nav" href="follow-ups.html">Follow Up Entry</a></li>
        <li><a id="search-nav" href="#search">Search</a></li>
        <li><a href="javascript:logout()">Log Out</a></li>
      </ul>
    </nav>

    <main>
      <h1 id="reports">Person Search</h1>

      <div class="app-content app-form search-form">
        <label for="search-name">Name</label>
        <input type="text" id="search-name" />
        <button id="search" type="button" class="button--primary"><i class="fa fa-search"></i></i></button>
        <div id="search-container">
          <div class="search-table-container" id="search-table-container">
            <table class="table-3 search-table" id="search-table">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Address</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="navigation-links">
            <a href="javascript:void(0);" id="mia-top">Top</a>
            <a href="javascript:void(0);" id="mia-bottom">Bottom</a>
          </div>
          <div class="clear"></div>
        </div>
      </div>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="jquery/jquery-1.11.1.min.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="jquery/jquery.loadmask.min.js"></script>
    <script src="jquery/jquery.toastmessage.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/search.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
